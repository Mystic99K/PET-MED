<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet-Med</title>

        <!-- Bootstrap  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body class="green-bg-gradient ">


        <div class="container pt-3">

            <div class="row justify-content-center align-items-center pt-3">



                <!-- form -->
                <div class="col-11 col-md-8 col-lg-7 col-xl-5 mx-auto">
                    <div class="card border-0 shadow-lg rounded-4 my-5 p-3 p-sm-5 translucent-white">


                        <img src="images/petlogo.png" alt="placeholder_logo" class="box-5 mx-auto mb-4">


                        <p class="text-center mb-2 fw-bold fs-2 d-inline">Sign Up</p>

                        <hr class="my-4 mb-5 mx-auto" style="width: 80%;">

                        <form>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control border-0" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email</label>
                            </div>


                            <div class="form-floating mb-2">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <br>

                            <div class="form-check d-flex justify-content-center ">
                                <input class="form-check-input" type="checkbox" value="" id="vetCheckBox">
                                <label class="form-check-label ms-2 text-light" for="vetCheckBox">
                                    I'm a vet
                                </label>
                            </div>


                        </form>



                        <br>

                        <div class="row mb-1">
                            <!-- redirect to vetinfo.html if checked -->
                            <!-- redirect to vets.html if unchecked -->
                            <a href="#" class="btn button text-light col-8 border-0 mx-auto mb-3" id="sign-up-button"
                                onclick="signUp()" style="background-color: #7738bf;"> Sign-Up</a>
                        </div>





                        <p class="text-center mb-4 fw-bold fs-6 mt-4">Already with us? <br><a href="signin.html"
                                class="text-decoration-none" style="color: #550ea1;"> Sign-in
                                instead</a></p>


                    </div>
                </div>




            </div>
        </div>

        <!-- Firebase Connection -->
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>

        <!-- Application Script -->
        <script src="script.js"></script>

        <!-- Bootstrap Javascript -->

        <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
            </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"></script>

    </body>

</html>
